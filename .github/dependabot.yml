version: 2

updates:
  # --- Python (uv) dependencies ---
  - package-ecosystem: "uv"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"

    # Keep Conventional Commit style (good for semantic-release)
    commit-message:
      prefix: "build(deps)"
      prefix-development: "build(deps-dev)"
      include: "scope"

    labels:
      - "dependencies"
      - "uv"

    # Group low-risk updates together
    groups:
      python-runtime-deps:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      python-dev-deps:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"

    # Optional: limit noise
    open-pull-requests-limit: 10

  # --- GitHub Actions (optional but recommended) ---
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
    commit-message:
      prefix: "build(deps)"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
