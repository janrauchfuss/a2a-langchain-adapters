version: 2

updates:
  # --- Python (uv) dependencies ---
  - package-ecosystem: "uv"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"

    commit-message:
      prefix: "build(deps)"
      prefix-development: "build(deps-dev)"
      include: "none"

    labels:
      - "dependencies"
      - "uv"

    groups:
      python-runtime-deps:
        dependency-type: "production"
        update-types: ["minor", "patch"]
      python-dev-deps:
        dependency-type: "development"
        update-types: ["minor", "patch"]

    open-pull-requests-limit: 10

  # --- GitHub Actions ---
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"

    commit-message:
      prefix: "build(deps)"
      include: "none"

    labels:
      - "dependencies"
      - "github-actions"
