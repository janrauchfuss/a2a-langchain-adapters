name: Release

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (no tag or GitHub Release)"
        required: true
        default: "false"
        type: choice
        options: ["false", "true"]

permissions:
  contents: write

jobs:
  lint:
    uses: ./.github/workflows/_lint.yml
    with:
      python-version: "3.13"

  test:
    uses: ./.github/workflows/_test.yml
    with:
      python-versions: '["3.13"]'
      coverage_package: "a2a_langchain_adapters"
      coverage_python: "3.13"

  build:
    uses: ./.github/workflows/_build.yml
    with:
      python-version: "3.13"

  release:
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --dev

      - name: Semantic Release (dry run)
        if: ${{ inputs.dry_run == 'true' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: uv run semantic-release version --noop -v

      - name: Semantic Release (publish)
        if: ${{ inputs.dry_run == 'false' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          uv run semantic-release version -v
          uv run semantic-release publish -v
